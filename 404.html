    <script>
        // Store the original path before redirecting
        // This allows the SPA to restore the correct route
        const originalPath = window.location.pathname;
        const originalSearch = window.location.search;
        const originalHash = window.location.hash;
        
        // Only redirect if we're actually on a 404 page (not already on index.html or root)
        if (originalPath !== '/' && originalPath !== '/index.html' && !originalPath.startsWith('/index.html')) {
            // Store the original path in sessionStorage so the SPA can use it
            sessionStorage.setItem('redirectPath', originalPath + originalSearch + originalHash);
            // Redirect to root - the SPA will check sessionStorage and restore the route
            window.location.replace('/');
        }
    </script>
